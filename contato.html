<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="open-iconic-master/font/css/open-iconic-bootstrap.css">
        <title>Semana de Moda Senac</title>


</head>

<body>


	
	<section class="container">
		<h2> Entre em contato conosco</h2>

		<form>
			<div class="row">
				<div class="col-md-6">
				<label for="instrumento"> Escolha seu Assunto</label>

<select name="instrumento" id="instrumento">

  <option value="trp">Dúvidas</option>

  <option value="tpa"> Orçamento</option>

  <option value="tbn">Sugestões</option>

  <option value="tub">Reclamações</option>

</select>
</div>
				
			</div>
				<div class="row">	

				<div class="col-md-6">
					<div class="form-group">
						<label for="sobrenome">Nome Completo</label> 
						<input type="text" id="nome completo" name="nome completo" class="form-control" required placeholder="Digite o nome completo">
					</div>
				</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="telefone">Telefone</label> 
						<input type="text" id="telefone" name="telefone" class="form-control" required placeholder="Ex:(21)2026-5655">
					</div>
				</div>
			
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="email">E-mail</label> 
						<input type="text" id="email" name="email" class="form-control" required placeholder="Ex:marcotavares@gmail.com">
					</div>
				</div>
				
			</div>
			<div class="row">
						<div class="col-md-12">
					<div class="form-group">
						<label for="mensagem">Mensagem</label> 
						<textarea id="mensagem" maxlength="300" class="form-control"></textarea>
						</div>	
					</div>
					</div>

					<button><input type="submit"></button>
			
					 <p><font size="5">Nossos escritórios

Rio de Janeiro
Explorer Tur
Endereço: Av. dos Expedicionários, 541.
Telefone: (21) 2345-3939

São Paulo
Em breve

Brasília
Em breve.
</font></p>

				
					
					

		</form>	
	</section>



	

</div>
</body>
</html>
